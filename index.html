<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="card">
    <img src="images/illustration-hero.svg" alt="A girl listens to music.">

    <div id="card-text">
      <h1>Order Summary</h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div id="card-payment">
        <img src="images/icon-music.svg" alt="Music note.">
        <div>
            <h3 style="margin-bottom: 0;">Annual Plan</h3>
            <p style="margin-top: 0; font-weight: 500;">$59.99/year</p>
          </div>
          <a href="#">Change</a>
      </div><!--Card payment-->

      <button type="button" id="proceed">Proceed to Payment</button>
      <a href="#" id="cancel">Cancel Order</a>
    </div><!--Card text-->
  </div><!--Card-->

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hana Donnelly</a>.
    </div><!--Attribution-->
  
</body>
</html>
